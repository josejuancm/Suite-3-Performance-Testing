name: 'Terraform Destroy'

on:
  workflow_dispatch:
    inputs:
      resource_group_name:
        description: 'Resource group name containing the tfstate'
        required: true
      storage_account_name:
        description: 'Storage account name containing the tfstate'
        required: true
      container_name:
        description: 'Container name containing the tfstate'
        required: true
        default: 'tfstate'
      state_key:
        description: 'State file name'
        required: true
        default: 'terraform.tfstate'

permissions:
  contents: read

env:
  ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./eng/terraform
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      run: terraform init -backend-config="resource_group_name=${{ inputs.resource_group_name }}" -backend-config="storage_account_name=${{ inputs.storage_account_name }}" -backend-config="container_name=${{ inputs.container_name }}" -backend-config="key=${{ inputs.state_key }}"
      id: init

    - name: Validate State File
      run: |
        echo "üîç Validating state file details:"
        echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
        echo "Resource Group: ${{ inputs.resource_group_name }}"
        echo "Storage Account: ${{ inputs.storage_account_name }}"
        echo "Container: ${{ inputs.container_name }}"
        echo "State Key: ${{ inputs.state_key }}"
        echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
        
        # Check if we can access the backend
        echo "üîÑ Verifying backend access..."
        terraform init -backend=true -backend-config="resource_group_name=${{ inputs.resource_group_name }}" \
          -backend-config="storage_account_name=${{ inputs.storage_account_name }}" \
          -backend-config="container_name=${{ inputs.container_name }}" \
          -backend-config="key=${{ inputs.state_key }}" -reconfigure
        
        # Try to show state
        if terraform show > /dev/null 2>&1; then
          echo "‚úÖ State file accessed successfully!"
          echo "üìã Current state contents:"
          
          STATE_OUTPUT=$(terraform show)
          if [[ "$STATE_OUTPUT" == *"No state."* ]]; then
            echo "‚ö†Ô∏è  No state found or empty state file"
            echo "Please verify that:"
            echo "  1. The backend configuration is correct"
            echo "  2. The state file exists in the specified location"
            echo "  3. You have the necessary permissions"
            exit 1
          else
            echo "$STATE_OUTPUT"
            
            echo -e "\nüìë Resources in state:"
            terraform state list || echo "No resources found in state"
          fi
        else
          echo "‚ùå Failed to access state file"
          echo "Please verify your backend configuration and permissions"
          exit 1
        fi
        
        echo -e "\n‚ö†Ô∏è  Are you sure you want to proceed with destroy?"
        echo "‚è≥ Waiting for 30 seconds before proceeding..."
        echo "   Press Ctrl+C to cancel if this is not the correct state file"
        sleep 30
      id: validate

    - name: Terraform Destroy
      run: terraform destroy -auto-approve
      id: destroy
      continue-on-error: true

    - name: Terraform Destroy Status
      if: steps.destroy.outcome == 'failure'
      run: |
        echo "Terraform destroy failed. Checking state..."
        terraform show
        exit 1