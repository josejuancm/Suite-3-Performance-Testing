name: 'Terraform Destroy'

on:
  workflow_dispatch:
    inputs:
      prefix:
        description: 'Resource Prefix'
        required: true
        default: 'jar'
      label:
        description: 'Environment Label'
        required: true
        default: 'ods-perf-test'
      environment:
        description: 'Environment to destroy'
        required: true
        type: environment
        default: 'development'

permissions:
  contents: read

env:
  ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./eng/terraform
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      run: terraform init -backend-config="resource_group_name=${{ inputs.prefix }}-${{ inputs.label }}" -backend-config="storage_account_name=${{ steps.storage.outputs.storage_account }}" -backend-config="container_name=tfstate" -backend-config="key=${{ inputs.prefix }}-${{ inputs.label }}.tfstate"
      id: init

    - name: Validate State File
      env:
        ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
      run: |
        # Debug: Check if environment variables are set (masking sensitive values)
        echo "üîç Checking environment variables..."
        echo "Client ID exists: $([[ -n "$ARM_CLIENT_ID" ]] && echo 'Yes' || echo 'No')"
        echo "Client Secret exists: $([[ -n "$ARM_CLIENT_SECRET" ]] && echo 'Yes' || echo 'No')"
        echo "Subscription ID exists: $([[ -n "$ARM_SUBSCRIPTION_ID" ]] && echo 'Yes' || echo 'No')"
        echo "Tenant ID exists: $([[ -n "$ARM_TENANT_ID" ]] && echo 'Yes' || echo 'No')"
        
        if [[ -z "$ARM_TENANT_ID" ]] || [[ -z "$ARM_CLIENT_ID" ]] || [[ -z "$ARM_CLIENT_SECRET" ]] || [[ -z "$ARM_SUBSCRIPTION_ID" ]]; then
          echo "‚ùå One or more required Azure credentials are missing"
          exit 1
        fi
        
        # Login to Azure CLI using ARM_ variables
        echo "üîê Authenticating with Azure..."
        az login --service-principal \
          --username "$ARM_CLIENT_ID" \
          --password "$ARM_CLIENT_SECRET" \
          --tenant "$ARM_TENANT_ID"
        
        az account set --subscription "$ARM_SUBSCRIPTION_ID"
        
        # Calculate the same state file name as used in deploy
        STATE_FILE="${{ inputs.prefix }}-${{ inputs.label }}.tfstate"
        RESOURCE_GROUP="${{ inputs.prefix }}-${{ inputs.label }}"
        
        echo "üîç Validating state file details:"
        echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
        echo "Resource Group: ${RESOURCE_GROUP}"
        echo "Container: tfstate"
        echo "State Key: ${STATE_FILE}"
        echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
        
        # List available storage accounts in the resource group
        echo "üì¶ Available storage accounts in resource group:"
        az storage account list --resource-group ${RESOURCE_GROUP} --query "[].name" -o tsv
        
        # Get the storage account name (should match the pattern used in deploy)
        STORAGE_ACCOUNT=$(az storage account list --resource-group ${RESOURCE_GROUP} --query "[0].name" -o tsv)
        
        if [ -z "$STORAGE_ACCOUNT" ]; then
          echo "‚ùå No storage account found in resource group ${RESOURCE_GROUP}"
          exit 1
        fi
        
        echo "Using storage account: ${STORAGE_ACCOUNT}"
        
        # Initialize Terraform with the correct backend config
        terraform init -backend=true \
          -backend-config="resource_group_name=${RESOURCE_GROUP}" \
          -backend-config="storage_account_name=${STORAGE_ACCOUNT}" \
          -backend-config="container_name=tfstate" \
          -backend-config="key=${STATE_FILE}"
        
        # Check if we can access the backend
        echo "üîÑ Verifying backend access..."
        terraform init -backend=true -backend-config="resource_group_name=${{ inputs.prefix }}-${{ inputs.label }}" \
          -backend-config="storage_account_name=${{ steps.storage.outputs.storage_account }}" \
          -backend-config="container_name=tfstate" \
          -backend-config="key=${{ inputs.prefix }}-${{ inputs.label }}.tfstate" -reconfigure
        
        # Try to show state
        if terraform show > /dev/null 2>&1; then
          echo "‚úÖ State file accessed successfully!"
          echo "üìã Current state contents:"
          
          STATE_OUTPUT=$(terraform show)
          if [[ "$STATE_OUTPUT" == *"No state."* ]]; then
            echo "‚ö†Ô∏è  No state found or empty state file"
            echo "Please verify that:"
            echo "  1. The backend configuration is correct"
            echo "  2. The state file exists in the specified location"
            echo "  3. You have the necessary permissions"
            exit 1
          else
            echo "$STATE_OUTPUT"
            
            echo -e "\nüìë Resources in state:"
            terraform state list || echo "No resources found in state"
          fi
        else
          echo "‚ùå Failed to access state file"
          echo "Please verify your backend configuration and permissions"
          exit 1
        fi
        
        echo -e "\n‚ö†Ô∏è  Are you sure you want to proceed with destroy?"
        echo "‚è≥ Waiting for 30 seconds before proceeding..."
        echo "   Press Ctrl+C to cancel if this is not the correct state file"
        sleep 30
      id: validate

    - name: Terraform Destroy
      run: terraform destroy -auto-approve
      id: destroy
      continue-on-error: true

    - name: Terraform Destroy Status
      if: steps.destroy.outcome == 'failure'
      run: |
        echo "Terraform destroy failed. Checking state..."
        terraform show
        exit 1